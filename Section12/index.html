<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Track Your Calories</title>
</head>
<body>
    <nav class="blue">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul id="nav-mobile" class="right">
            <li><a href="#" class="waves-effect waves-light btn blue lighten-3">Clear All</a></li>
          </ul>
        </div>
      </nav>

      <br>
      <div class="container">
          <!-- form card -->
          <div class="card">
              <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="call">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        
                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
                       
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
              </div>
          </div>
          <!-- Calorie count -->
          <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
          <!-- itemlist -->
          <ul id="item-list" class="collection">
              <!--
              <li class="collection-item" id="item-0"><strong>Steak dinner: </strong><em>1200 Calories</em><a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a></li>
              <li class="collection-item" id="item-0"><strong>Oatmeal Cookie: </strong><em>400 Calories</em><a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a></li>
              <li class="collection-item" id="item-0"><strong>Plum: </strong><em>200 Calories</em><a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a></li>
              -->
          </ul>
      </div> <!-- end container -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
